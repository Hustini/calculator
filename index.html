<!doctype html>
<html lang='de'>
<head>
  <meta charset='utf-8'>
  <title>Taschenrechner</title>
  <link rel='stylesheet' href='style.css'>
  <script src='script.js'></script>
</head>

<body>
<main>
  <form>
    <label for='text'></label>
    <input type='text' id='text' name='text' value=''>
  </form>
  <div class='grid-container'>
    <button id='one' class='grid-item1'>1</button>
    <button id='two' class='grid-item2'>2</button>
    <button id='three' class='grid-item3'>3</button>
    <button id='plus' class='grid-item11'>+</button>
    <button id='four' class='grid-item4'>4</button>
    <button id='five' class='grid-item5'>5</button>
    <button id='six' class='grid-item6'>6</button>
    <button id='minus' class='grid-item12'>-</button>
    <button id='seven' class='grid-item7'>7</button>
    <button id='eight' class='grid-item8'>8</button>
    <button id='nine' class='grid-item9'>9</button>
    <button id='multiply' class='grid-item13'>*</button>
    <button id='zero' class='grid-item10'>0</button>
    <button id='point' class='grid-item16'>.</button>
    <button id='equal' class='grid-item15'>=</button>
    <button id='divide' class='grid-item14'>/</button>
    <button id='clear' class='grid-item17'>C</button>
  </div>
</main>
</body>
</html>
